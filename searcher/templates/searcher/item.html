{% load static %}

<div class = "container-fluid">
    <div class = "row inner-grid">
        <div class = "column">
            <div class = "item-image">
                <img src="{% static item.image_path %}" alt="{{ item.name }}">
            </div>
        </div>
        <h3>{{ item.name }}</h3>
        
        <div class = "column">
            <p>{{ item.price }}</p>
        </div>
        
    </div>
    <div class = "row">
        <p>{{ item.description }}</p>
    </div>

</div>
